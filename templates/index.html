<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Loan Default Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required><br>

        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="Annual_Income" required><br>

        <label for="credit">Credit Score:</label>
        <input type="number" id="credit" name="Credit_Score" required><br>

        <label for="employment">Employment Years:</label>
        <input type="number" id="employment" name="Employment_Years" required><br>

        <label for="loan">Loan Amount Requested:</label>
        <input type="number" id="loan" name="Loan_Amount_Requested" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
